<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncer - Settings</title>
  <link href="settings.css" rel="stylesheet" type="text/css" />
  <script src="settings.js" defer></script>
</head>

<body>
  <h1>Bouncer</h1>
  <h2>Settings</h2>
  <h3>Policies</h3>
  <form id="add-policy">
    <h4>Limit</h4>
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
      </li><li>
        <label for="host">Host:</label>
        <input type="text" id="host" name="host" />
      </li>
      <li>
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" />
      </li>
      <li>
        <label for="cooldown">Cooldown:</label>
        <input type="text" id="cooldown" name="cooldown"/>
      </li>
    </ul>
    <h4>Schedule</h4>
    <ul>
      <li>
        <label for="startSecond">Start:</label>
        <input type="number" id="startSecond" name="startSecond" />
      </li>
      <li>
        <label for="endSecond">End:</label>
        <input type="number" id="endSecond" name="endSecond"/>
      </li>
    </ul>
    <button type="submit">Add Policy</button>
  </form>
  <div id="policies"></div>
</body>

</html>
